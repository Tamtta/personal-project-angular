<div class="root">
  <div
    class="item expense"
    (click)="onCardClick()"
    [ngClass]="{ income: isIncome, expense: !isIncome }"
    scaleAnim
  >
    <div class="description">
      <p>{{ item.description }}</p>
    </div>
    <div class="amount">
      <p>{{ item.amount }}</p>
    </div>
  </div>

  <button (click)="onClick()">❌</button>
</div>
