<div class="nav">
  <h1>
    <a routerLink="/login">Login</a>
  </h1>
  <h1>
    <a routerLink="/register" class="register">Register</a>
  </h1>
</div>
<div class="box">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <p>Name</p>
      <input
        type="text"
        formControlName="name"
        placeholder="Enter your full name"
      />
      <div class="alert-div"></div>
    </div>

    <div>
      <p>Username</p>
      <input
        type="text"
        formControlName="username"
        placeholder="Choose username"
      />
      <div class="alert-div"></div>
    </div>

    <div>
      <p>Email</p>
      <input
        type="text"
        formControlName="mail"
        placeholder="Enter your E-mail"
      />
      <div class="alert-div"></div>
    </div>

    <div>
      <p>Password</p>
      <input
        type="password"
        formControlName="password"
        placeholder="Enter password"
      />
      <div class="alert-div"></div>
    </div>

    <div>
      <p>Confirm password</p>
      <input
        type="password"
        formControlName="confirm"
        placeholder="Confirm password"
      />
      <div class="alert-div">
        <p *ngIf="form.value.password != form.value.confirm" class="alert">
          Passwords don't match
        </p>
      </div>
    </div>

    <div class="btn-container">
      <button class="button" [disabled]="form.invalid">Register</button>
      <button class="button cancel-btn">
        <a routerLink="../login">Cancel</a>
      </button>
    </div>
  </form>
</div>
